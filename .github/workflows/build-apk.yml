name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TOOLS_VERSION: "34.0.0"
      COMPILE_SDK_VERSION: "34"
      NDK_VERSION: "25.1.8937393"
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git zip unzip python3 python3-pip python3-venv python3-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libsqlite3-dev libbz2-dev libffi-dev libssl-dev libtool autoconf \
          libtool-bin pkg-config libpng-dev libxml2-dev libxslt1-dev libz-dev \
          cmake make g++ libncurses6

    - name: Install Python dependencies
      run: |
        pip3 install --user --upgrade cython==0.29.33 buildozer virtualenv

    - name: Add tools to PATH
      run: |
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH

    - name: Cache .buildozer
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: "platform-tools platforms;android-34 build-tools;34.0.0 ndk;25.1.8937393 cmake;3.22.1"
        accept-android-sdk-licenses: true
        log-accepted-android-sdk-licenses: true

    
    - name: Accept Android licenses properly
      run: |
        yes | sdkmanager --licenses >/dev/null 2>&1 || true
        ( sleep 5 && while [ 1 ]; do sleep 1; echo "y"; done ) | sdkmanager --licenses >/dev/null 2>&1 || true
        mkdir -p "$ANDROID_HOME/licenses" || true
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license" || true
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license" || true
        echo "504667f4c0de7af1a06de9f4b1727b84351f2910" > "$ANDROID_HOME/licenses/intel-android-extra-license" || true
        echo "d975f751698a77b662f12587c1379f82526f5762" > "$ANDROID_HOME/licenses/mips-android-sysimage-license" || true
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        PATH: $PATH:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools

    - name: Clear previous builds
      run: rm -rf .buildozer bin

    - name: Debug environment
      run: |
        echo "Python version: $(python3 --version)"
        echo "Cython version: $(cython --version)"
        echo "Buildozer version: $(buildozer --version)"
        echo "Android SDK path: $ANDROID_HOME"
        sdkmanager --list_installed

    - name: Build APK
      id: build_apk
      run: |
        buildozer -v android debug
      continue-on-error: true  # ÐŸÑ€Ð¾Ð´Ð¾Ð»Ð¶Ð¸Ñ‚ÑŒ Ð´Ð°Ð¶Ðµ Ð¿Ñ€Ð¸ Ð¾ÑˆÐ¸Ð±ÐºÐ°Ñ…
   
    - name: Find APK file location
      id: find_apk
      run: |
        echo "ðŸ” Searching for APK files..."
        APK_PATH=$(find . -name "*.apk" -type f 2>/dev/null | head -1)
        
        if [ -z "$APK_PATH" ]; then
          echo "âŒ No APK file found!"
          echo "ðŸ“‹ Directory structure:"
          find . -maxdepth 3 -type d
          echo "ðŸ“¦ Files in bin directory:"
          ls -la bin/ 2>/dev/null || echo "bin/ directory not found"
          echo "ðŸ—ï¸ Buildozer output directory:"
          ls -la .buildozer/android/platform/ 2>/dev/null || echo "No buildozer platform directory"
          exit 1
        else
          echo "âœ… Found APK at: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
          echo "APK_NAME=$(basename "$APK_PATH")" >> $GITHUB_OUTPUT
          echo "APK_DIR=$(dirname "$APK_PATH")" >> $GITHUB_OUTPUT
        fi

    - name: Upload APK artifact (forced)
      uses: actions/upload-artifact@v4
      with:
        name: psuchecker-apk-${{ github.run_number }}
        path: ${{ steps.find_apk.outputs.APK_PATH }}
        retention-days: 30
      if: always() 

    - name: Build summary
      run: |
        echo "## ðŸ“¦ APK Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ steps.build_apk.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "**APK Location:** ${{ steps.find_apk.outputs.APK_PATH }}" >> $GITHUB_STEP_SUMMARY
        echo "**Download:** [psuchecker-apk.zip](../artifacts/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
      if: always()