name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TOOLS_VERSION: "34.0.0"
      COMPILE_SDK_VERSION: "34"
      NDK_VERSION: "25.1.8937393"
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git zip unzip python3 python3-pip python3-venv python3-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libsqlite3-dev libbz2-dev libffi-dev libssl-dev libtool autoconf \
          libtool-bin pkg-config libpng-dev libxml2-dev libxslt1-dev libz-dev \
          cmake make g++ libncurses6

    - name: Install Python dependencies
      run: |
        pip3 install --user --upgrade cython==0.29.33 buildozer virtualenv

    - name: Add tools to PATH
      run: |
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH

    - name: Cache .buildozer
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: "platform-tools platforms;android-34 build-tools;34.0.0 ndk;25.1.8937393 cmake;3.22.1"
        accept-android-sdk-licenses: true
        log-accepted-android-sdk-licenses: true

    - name: Accept Android licenses
      run: |
        yes | sdkmanager --licenses >/dev/null
        yes | sdkmanager --licenses >/dev/null

    - name: Clear previous builds
      run: rm -rf .buildozer bin
    - name: Debug environment
      run: |
        echo "Python version: $(python3 --version)"
        echo "Cython version: $(cython --version)"
        echo "Buildozer version: $(buildozer --version)"
        echo "Android SDK path: $ANDROID_HOME"
        sdkmanager --list_installed

    - name: Build APK
      id: build_apk
      run: |
        buildozer -v android debug
      continue-on-error: true

    - name: Upload failed build logs
      if: steps.build_apk.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-failed
        path: |
          .buildozer/
          bin/
        retention-days: 7

    - name: Upload APK artifact
      if: steps.build_apk.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: psuchecker-apk
        path: bin/*.apk
        retention-days: 30