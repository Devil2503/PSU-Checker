name: Build Android APK (Kivy Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker (ensure available)
      uses: docker/setup-buildx-action@v2

    - name: Pull Kivy/Buildozer image
      run: docker pull kivy/buildozer:latest

    - name: Build APK in Docker (kivy/buildozer)
      run: |
        docker run --rm -v "${{ github.workspace }}":/home/user/hostcwd -w /home/user/hostcwd kivy/buildozer:latest \
          buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: PSU-Checker-APK
        path: bin/*.apk